description: 'Temperature'

prompts:
  - ./prompt.json

providers:
  - id: openai:gpt-4.1
    label: GPT-4.1 (temp=0) deterministic
    config:
      temperature: 0
  - id: openai:gpt-4.1
    label: GPT-4.1 (temp=1.8) creative
    config:
      temperature: 1.8
